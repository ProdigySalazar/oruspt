name: oruspt
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  get: ^4.7.2
  google_fonts: ^6.2.1
  http: ^1.4.0
  syncfusion_flutter_datagrid: ^30.1.41

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_native_splash:
  color: "#000000" # Fondo opaco (negro)
  image: assets/logo.png # Tu logo si quieres que se vea centrado
  android: true
  ios: true
  web: true
  android_gravity: center
  fullscreen: true
